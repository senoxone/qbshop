name: Update and deploy

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch: {}
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Restore cached images
        run: |
          mkdir -p public/assets/products
          if [ -d "gh-pages/assets/products" ]; then
            cp -r gh-pages/assets/products/* public/assets/products/ || true
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export catalog
        run: |
          python scripts/export_store_catalog.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
