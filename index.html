<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>QBstore</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="brand-icon">
          <img src="assets/apple.svg" alt="Apple" />
        </span>
        <div class="brand-text">
          <div class="brand-title">iPhone магазин</div>
          <div class="brand-sub">Каталог</div>
        </div>
      </div>
      <div class="topbar-actions">
        <button class="fav-top-btn" id="favBtn" aria-pressed="false" title="Избранное">
          ❤️
          <span class="badge" id="favCount">0</span>
        </button>
        <button class="cart-btn" id="cartBtn">
          Корзина
          <span class="badge" id="cartCount">0</span>
        </button>
      </div>
    </header>

    <div class="filters-bar" id="filtersBar">
      <input class="filter-input" id="searchInput" type="search" placeholder="Поиск:" />
      <select class="filter-select" id="modelFilter">
        <option value="">Все модели</option>
      </select>
      <select class="filter-select" id="sortFilter">
        <option value="popular">Популярные</option>
        <option value="cheap">Дешевле</option>
        <option value="expensive">Дороже</option>
      </select>
    </div>

    <main class="grid" id="productGrid"></main>
  </div>

  <button class="scroll-top" id="scrollTopBtn" aria-label="Наверх">↑</button>

  <div class="drawer-backdrop" id="drawerBackdrop"></div>
  <aside class="cart-drawer" id="cartDrawer">
    <div class="drawer-header">
      <div class="drawer-title">Корзина</div>
      <button class="drawer-close" id="drawerClose">✕</button>
    </div>
    <div class="drawer-content" id="cartItems"></div>
    <div class="drawer-footer">
      <div class="total-row">
        <span>Итого</span>
        <span id="cartTotal">0 ₽</span>
      </div>
      <div class="tg-hint" id="tgHint">Откройте магазин в Telegram</div>
      <button class="btn-primary" id="checkoutBtn" type="button">Оформить</button>
      <button class="btn-ghost" id="clearCartBtn">Очистить</button>
    </div>
  </aside>

  <div class="modal-backdrop" id="leadBackdrop"></div>
  <div class="modal" id="leadModal" role="dialog" aria-modal="true">
    <div class="modal-header">Оформление</div>
    <div class="modal-body">
      <label class="field">
        <span>Имя</span>
        <input id="leadName" type="text" placeholder="Ваше имя" />
      </label>
      <label class="field">
        <span>Телефон</span>
        <input id="leadPhone" type="tel" placeholder="+7 (999) 123-45-67" />
      </label>
      <label class="field">
        <span>Комментарий</span>
        <textarea id="leadComment" rows="3" placeholder="Адрес, время, пожелания"></textarea>
      </label>
      <label class="switch-row">
        <input id="leadTg" type="checkbox" checked />
        <span>Написать в Telegram</span>
      </label>
      <div class="modal-hint" id="leadHint">Откройте магазин внутри Telegram</div>
    </div>
    <div class="modal-actions">
      <button class="btn-ghost" id="leadCancel" type="button">Отмена</button>
      <button class="btn-primary" id="leadSend" type="button" disabled>Отправить заявку</button>
    </div>
  </div>

  <div class="tg-status" id="tgStatus">TG: NO</div>
  <div class="debug-panel" id="debugPanel">
    <div class="debug-info" id="debugInfo">DEBUG</div>
    <div class="debug-actions">
      <button class="debug-btn" id="debugCopy">COPY DEBUG</button>
      <button class="debug-btn" id="debugTest">TEST SEND</button>
    </div>
    <div class="debug-status" id="debugStatus"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
